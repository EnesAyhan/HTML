  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS giriş</title>

    <style>
      p {
        color: rgb(132, 58, 9);
        text-align: right;
        background-color: rgb(106, 164, 52);
      }
      .urun-aciklama {
        color: rgb(212, 88, 5);

        background-color: rgb(52, 92, 16);

  <body>
    <p>Bu İlk css calışmam</p>
    <p class="urun-aciklama">bu ikinci satır</p>
    <p>bu üçüncü satır</p>
  </body>
</html>
